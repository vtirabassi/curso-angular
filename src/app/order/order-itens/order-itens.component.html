<!-- Table row -->
<div class="row">
  <div class="col-xs-12">
    <p class="lead">Itens do Pedido:</p>
  </div>
  <div class="col-xs-12" *ngIf="!itens">
    <p>
      Não há itens selecionados para compra! Monte seu pedido <a [routerLink]="['/restaurants']">aqui!</a>
    </p>
  </div>

  <div class="col-xs-12 table-responsive" *ngIf="itens">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="text-center">Quantidade</th>
          <th>Item</th>
          <th>Descrição</th>
          <th class="text-right">Subtotal</th>
          <th class="text-right"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itens">
          <td class="text-center">
            <a (click)="emitEventDecreaeQt(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
            {{item.quantity}}
            <a (click)="emitEventIncreaeQt(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
          </td>
          <td>{{item.menuItem.name}}</td>

          <td>{{item.menuItem.description}}</td>
          <td class="text-right">{{item.value()| currency: 'BRL': true}}</td>
          <td class="text-right">
            <a (click)="emitEventRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
