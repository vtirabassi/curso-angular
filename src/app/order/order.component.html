<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailNotMatch')"><i class="fa fa-check"></i> E-mails diferentes</span>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container label="Nome" messageError="Nome obrigatório">
            <input class="form-control" formControlName="name" placeholder="Nome" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="E-mail" messageError="E-mail obrigatório">
            <input class="form-control" formControlName="email" placeholder="E-mail" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="Confirmação E-mail" messageError="Confirmaçãoobrigatória">
            <input class="form-control" formControlName="emailConfirm" placeholder="E-mail" autocomplete="off">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container label="Endereço" messageError="Endereço obrigatório">
            <input class="form-control" formControlName="address" placeholder="Endereço" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="Número" messageError="Obrigatório e somente números">
            <input class="form-control" formControlName="number" placeholder="Número" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="Complemento" messageError="Campo obrigatório">
            <input class="form-control" formControlName="optionalAddress"  placeholder="Complemento" autocomplete="off">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.col -->

      <mt-order-itens [itens]="cartItens()" (increaseQt)="increaseItem($event)" (decreaseQt)="decreaseItem($event)"
        (remove)="removeItem($event)">

      </mt-order-itens>

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="radiosPaymentsOptions" formControlName="paymentOption">

            </mt-radio>
          </div>

        </div>

        <mt-delivery-costs [delivery]="delivery" [itensValue]="itensValue()">

        </mt-delivery-costs>
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="sendOrder(orderForm.value)" href="order-summary.html" class="btn btn-success pull-right"
          [disabled]="!orderForm.valid || !cartItens().length">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
